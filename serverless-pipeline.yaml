steps:
  - name: Install master dependencies
    run: npm install
    working-directory: ./master
  - name: Install worker dependencies
    run: npm install
    working-directory: ./worker
  - name: Install admin dependencies
    run: npm install
    working-directory: ./admin
  - name: Install admin/public dependencies
    run: npm install
    working-directory: ./admin/public
  - name: admin/public build
    run: npm run build
    working-directory: ./admin/public
