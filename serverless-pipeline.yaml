steps:
  - run: npm i ice.js -g
  - name: Install admin/public dependencies
    run: npm install
    working-directory: ./src/admin/public
  - name: admin/public build
    run: npm run build
    working-directory: ./src/admin/public
  - name: Install master dependencies
    run: npm install
    working-directory: ./src/master
  - name: Install worker dependencies
    run: npm install
    working-directory: ./src/worker
  - name: Install admin dependencies
    run: npm install
    working-directory: ./src/admin
